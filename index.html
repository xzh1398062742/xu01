      <p style="text-align:center;">	                                      西江月·顷在黄州
	</p><p style="text-align:center;">苏轼  宋</p>
         <p style="text-align:center">
	顷在黄州，春夜行蕲水中，过酒家饮。<br>酒醉，乘月至一溪桥上，解鞍曲肱，醉卧少休。<br>及觉已晓，乱山攒拥，流水锵然，疑非尘世也。<br>书此数语桥柱上。
	照野弥弥浅浪，横空隐隐层霄。<br>障泥未解玉骢骄，我欲醉眠芳草。<br>可惜一溪风月，莫教踏碎琼瑶。<br>解鞍欹枕绿杨桥，杜宇一声春晓。</p>
